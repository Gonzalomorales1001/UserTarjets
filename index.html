<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/512/user.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Users</title>
</head>
<body>
    <header>
        <h1>Users List</h1>
    </header>
    <main>
        <div id="users"></div>
    </main>
    <footer>
        <div class="filter-buttons">
            <button class="button" onclick="OrderUsers()">Order A-Z</button>
            <button class="button" onclick="OrderUsers(1)">Order Z-A</button>
            <button class="button" onclick="OrderUsersByID()">Order By ID</button>
        </div>
        <div class="add">
            <h2>Add a new user</h2>
            <form action="" onsubmit="AddUser(event)">
                <div>
                    <label for="first_name">Name</label>
                    <input type="text" id="first_name" required>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="imageURL">Image URL</label>
                    <input type="text" id="imageURL" required>
                </div>
                <button class="button">Add User</button>
            </form>
            <h2>Delete a User</h2>
            <form action="" onsubmit="DeleteUser(event)">
                <label for="ID">User ID</label>
                <input type="number" id="ID" min="1" required>
                <button class="button">Delete</button>
            </form>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
